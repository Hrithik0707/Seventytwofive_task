{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reset Status Task</title>
    <link rel="stylesheet" href="{% static 'UserStatus/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'UserStatus/assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'UserStatus/assets/css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'UserStatus/assets/css/Pretty-Registration-Form.css' %}">
    <link rel="stylesheet" href="{% static 'UserStatus/assets/css/styles.css' %}">
</head>

<body style="background-color: rgb(255,255,255);">
    <nav class="navbar navbar-light navbar-expand-md shadow-sm" style="background-color: #f7f7f7;">
        <div class="container-fluid"><a class="navbar-brand" href="{% url 'index' %}"><strong>Brand</strong></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'index' %}">Login</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'signup' %}">Register</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <div class="login-clean">
        <form method="POST">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <h1>Login&nbsp;<i class="icon ion-log-in" style="color: rgb(244,71,107);"></i></h1>
            </div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="color: rgb(255,255,255);">Login</button></div><a class="forgot" href="#">Forgot your email or password?</a></form>
    </div>
    <script src="{% static 'UserStatus/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'UserStatus/assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
