{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reset Status Task</title>
    <link rel="stylesheet" href="{% static 'UserStatus/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'UserStatus/assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'UserStatus/assets/css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'UserStatus/assets/css/Pretty-Registration-Form.css' %}">
    <link rel="stylesheet" href="{% static 'UserStatus/assets/css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md shadow-sm" style="background-color: #f7f7f7;">
        <div class="container-fluid"><a class="navbar-brand" href="{% url 'index' %}"><strong>Brand</strong></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'index' %}">Login</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'signup' %}">Register</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" method="POST" >
                {% csrf_token %}
                <h1>Registration Form</h1>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">First Name </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="first_name" ></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Last Name </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="last_name"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email" name="email"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="password1"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Repeat Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="password2"></div>
                </div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">I've read and accept the terms and conditions</label></div><button class="btn btn-light submit-button" type="submit">Submit Form</button></form>
        </div>
    </div>
    <script src="{% static 'UserStatus/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'UserStatus/assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
